<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="author" content="SGS">
  <title>Digimon index</title>
  <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/navbar-bottom/">
  <!-- Resources -->
  <link href="resources/fontawesome-5.15.2/css/all.css" rel="stylesheet">
  <link href="resources/bootstrap-5.0.0/css/bootstrap.min.css" rel="stylesheet">
  <script src="resources/bootstrap-5.0.0/js/bootstrap.bundle.min.js" type="text/javascript"></script>
  <link href="resources/styles/index.css" rel="stylesheet">
  <script src="resources/scripts/mini_db.js" type="text/javascript"></script>
  <script src="resources/scripts/constant.js" type="text/javascript"></script>
  <script src="resources/scripts/utils.js" type="text/javascript"></script>
  <script src="resources/scripts/index.js" type="text/javascript"></script>
  <!-- Favicons -->
  <link rel="shorcut icon" type="image/png" href="resources/icon.png">
  <meta name="theme-color" content="#7952b3">
</head>

<body onload="readyIndex();" class="VT323-font -dark-theme">
  <main class="mt-5 mx-4">
    <div class="-forms-bar">
      <nav class="-nav-bar d-inline-block">
        <div class="nav nav-tabs nav-fill -nav-tabs me-0" id="nav-tab" role="tablist">
          <button class="nav-link -nav-link active" id="nav-tab-fresh" data-bs-toggle="tab" data-bs-target="#nav-fresh" type="button" role="tab" aria-controls="nav-fresh" aria-selected="true">Fresh</button>
          <button class="nav-link -nav-link" id="nav-tab-intraining" data-bs-toggle="tab" data-bs-target="#nav-intraining" type="button" role="tab" aria-controls="nav-intraining" aria-selected="false">In-training</button>
          <button class="nav-link -nav-link" id="nav-tab-rookie" data-bs-toggle="tab" data-bs-target="#nav-rookie" type="button" role="tab" aria-controls="nav-rookie" aria-selected="false">Rookie</button>
          <button class="nav-link -nav-link" id="nav-tab-champion" data-bs-toggle="tab" data-bs-target="#nav-champion" type="button" role="tab" aria-controls="nav-champion" aria-selected="false">Champion</button>
          <button class="nav-link -nav-link" id="nav-tab-ultimate" data-bs-toggle="tab" data-bs-target="#nav-ultimate" type="button" role="tab" aria-controls="nav-ultimate" aria-selected="false">Ultimate</button>
          <button class="nav-link -nav-link" id="nav-tab-mega" data-bs-toggle="tab" data-bs-target="#nav-mega" type="button" role="tab" aria-controls="nav-mega" aria-selected="false">Mega</button>
          <button class="nav-link -nav-link" id="nav-tab-ultra" data-bs-toggle="tab" data-bs-target="#nav-ultra" type="button" role="tab" aria-controls="nav-ultra" aria-selected="false">Ultra</button>
          <button class="nav-link -nav-link" id="nav-tab-hybrid" data-bs-toggle="tab" data-bs-target="#nav-hybrid" type="button" role="tab" aria-controls="nav-hybrid" aria-selected="false">Hybrid</button>
          <button class="nav-link -nav-link" id="nav-tab-armor" data-bs-toggle="tab" data-bs-target="#nav-armor" type="button" role="tab" aria-controls="nav-armor" aria-selected="false">Armor</button>
        </div>
      </nav>
      <div class="-title-info d-inline-block text-center">Details</div>
    </div>
    <div class="row -background -main-conten position-relative rounded">
      <div class="col-8 px-0">
        <div class="tab-content -tab-content py-4" id="nav-tabContent">
          <div class="tab-pane fade show active" id="nav-fresh" role="tabpanel" aria-labelledby="nav-tab-fresh">
            <div class="p-4 -digimon-container" data-element="digimon-container-fresh" data-loaded="false"></div>
          </div>
          <div class="tab-pane fade" id="nav-intraining" role="tabpanel" aria-labelledby="nav-tab-intraining">
            <div class="p-4 -digimon-container" data-element="digimon-container-intraining" data-loaded="false"></div>
          </div>
          <div class="tab-pane fade" id="nav-rookie" role="tabpanel" aria-labelledby="nav-tab-rookie">
            <div class="p-4 -digimon-container" data-element="digimon-container-rookie" data-loaded="false"></div>
          </div>
          <div class="tab-pane fade" id="nav-champion" role="tabpanel" aria-labelledby="nav-tab-champion">
            <div class="p-4 -digimon-container" data-element="digimon-container-champion" data-loaded="false"></div>
          </div>
          <div class="tab-pane fade" id="nav-ultimate" role="tabpanel" aria-labelledby="nav-tab-ultimate">
            <div class="p-4 -digimon-container" data-element="digimon-container-ultimate" data-loaded="false"></div>
          </div>
          <div class="tab-pane fade" id="nav-mega" role="tabpanel" aria-labelledby="nav-tab-mega">
            <div class="p-4 -digimon-container" data-element="digimon-container-mega" data-loaded="false"></div>
          </div>
          <div class="tab-pane fade" id="nav-ultra" role="tabpanel" aria-labelledby="nav-tab-ultra">
            <div class="p-4 -digimon-container" data-element="digimon-container-ultra" data-loaded="false"></div>
          </div>
          <div class="tab-pane fade" id="nav-hybrid" role="tabpanel" aria-labelledby="nav-tab-hybrid">
            <div class="p-4 -digimon-container" data-element="digimon-container-hybrid" data-loaded="false"></div>
          </div>
          <div class="tab-pane fade" id="nav-armor" role="tabpanel" aria-labelledby="nav-tab-armor">
            <div class="p-4 -digimon-container" data-element="digimon-container-armor" data-loaded="false"></div>
          </div>
        </div>
      </div>
      <div class="col-4 px-0">
        <div class="-tree-content" id="tree-content">
          <div class="row">
            <div class="col-12">
              <div class="text-center position-relative -details-img-container">
                <h4 class="mt-3" id="details-name"></h4>
                <img class="-digimon-detail-img position-absolute top-50 start-50 translate-middle" id="details-img">
                <div class="position-absolute top-0 start-0 ms-2" id="details-item-img"></div>
              </div>
            </div>
            <div class="col-12">
              <div class="text-start mx-2">
                <div class="row">
                  <div class="col-6">
                    <span class="badge bg-primary fw-normal fs-6 py-0 -details-badge">Form:</span>
                    <span id="details-form" class="fs-6"></span>
                  </div>
                  <div class="col-6">
                    <span class="badge bg-primary fw-normal fs-6 py-0 -details-badge">Level:</span>
                    <span id="details-level" class="fs-6"></span>
                  </div>
                </div>
                <hr class="my-2">
                <span class="badge bg-primary fw-normal fs-6 py-0 -details-badge">Attribute:</span>
                <span id="details-attribute" class="fs-6"></span>
                <hr class="my-2">
                <span class="badge bg-primary fw-normal fs-6 py-0 -details-badge">Type:</span>
                <span id="details-type" class="fs-6"></span>
                <hr class="my-2">
                <span id="details-authors"></span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</body>
